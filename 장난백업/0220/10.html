      // 문 5)
      // i에는 배열이 전달됩니다. 배열의 짝수의 총합과 홀수의 총합을 구하고 객체로 반환하세요
      // 객체로 반환하라는 말은 return을 객체로 싸라

      var evensum = 0;
      var oddsum = 0;
      const vr = (i) => {
        for (var j = 0; j < i.length; j++) {
          if (i[j] % 2 == 0) {
            evensum += i[j];
          } else {
            oddsum += i[j];
          }
        }
        //       key : value
        return { "짝": evensum, "홀": oddsum };
      };
      var result = vr([2, 3, 5, 11, 34]);
      console.log(result);
