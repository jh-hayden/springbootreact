<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const f = (acc, cur) => { //reduce함수만 파라미터 2개 가짐
        console.log("acc,", acc, ",cur", cur);
        return acc + cur;
      };
      [11, 2, 3, 4, 5, 6].reduce(f, 0); // 배열의 모든 값을 더하는 함수
      console.clear(); //  이 로그는 지워짐!
      const items = [
        { price: 500, quantity: 5 },
        { price: 300, quantity: 3 },
        { price: 700, quantity: 2 },
      ];
      const total = items.reduce(
        (acc, cur) => {
          acc.totalPrice += cur.price * cur.quantity;
          acc.totalQuantity += cur.quantity;
          return acc;
        },
        { totalPrice: 400, totalQuantity: 10 }
      );
      console.log(total);
    </script>
  </body>
